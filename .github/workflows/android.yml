name: Build Android APK

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Install Dependencies
        run: npm ci 

      - name: Build Next.js (SSG)
        run: npm run build

      - name: Capacitor Setup
        run: |
          npm install @capacitor/core
          npm install -D @capacitor/cli @capacitor/android
          npx @capacitor/cli add android
          npx @capacitor/cli sync android

      - name: Fix Kotlin Duplicates
        run: |
          sed -i 's/dependencies {/configurations.all { exclude group: "org.jetbrains.kotlin", module: "kotlin-stdlib-jdk7"; exclude group: "org.jetbrains.kotlin", module: "kotlin-stdlib-jdk8" }\n\ndependencies {/' android/app/build.gradle

      - name: Build APK with Gradle
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: z-app
          path: android/app/build/outputs/apk/debug/app-debug.apk